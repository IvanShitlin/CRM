<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="courseType">
            <h2><span jhiTranslate="hipsterfoxApp.courseType.detail.title">Course Type</span> {{courseType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hipsterfoxApp.courseType.type">Type</span></dt>
                <dd>
                    <span>{{courseType.type}}</span>
                </dd>
                <dt><span jhiTranslate="hipsterfoxApp.courseType.location">Location</span></dt>
                <dd>
                    <span>{{courseType.location}}</span>
                </dd>
                <dt><span jhiTranslate="hipsterfoxApp.courseType.price">Price</span></dt>
                <dd>
                    <span>{{courseType.price.amount + ' ' + courseType.price.currency}}</span>
                </dd>
                <dt><span jhiTranslate="hipsterfoxApp.courseType.mentorRate">Mentor Rate</span></dt>
                <dd>
                    <span>{{courseType.mentorRate.amount + ' ' + courseType.mentorRate.currency}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course-type', courseType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
