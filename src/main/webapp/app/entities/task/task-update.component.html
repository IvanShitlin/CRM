<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-task-heading" jhiTranslate="hipsterfoxApp.task.home.createOrEditLabel">Create or edit a Task</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!task.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="task.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hipsterfoxApp.task.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="task.date"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hipsterfoxApp.task.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="task.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hipsterfoxApp.task.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="task.type" id="field_type" >
                        <option value="CONTACT">{{'hipsterfoxApp.TaskType.CONTACT' | translate}}</option>
                        <option value="TEST_PERIOD">{{'hipsterfoxApp.TaskType.TEST_PERIOD' | translate}}</option>
                        <option value="MENTOR_CHANGE">{{'hipsterfoxApp.TaskType.MENTOR_CHANGE' | translate}}</option>
                        <option value="QUESTIONS">{{'hipsterfoxApp.TaskType.QUESTIONS' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hipsterfoxApp.task.priority" for="field_priority">Priority</label>
                    <select class="form-control" name="priority" [(ngModel)]="task.priority" id="field_priority" >
                        <option value="URGENT">{{'hipsterfoxApp.TaskPriority.URGENT' | translate}}</option>
                        <option value="CRITICAL">{{'hipsterfoxApp.TaskPriority.CRITICAL' | translate}}</option>
                        <option value="IMPORTANT">{{'hipsterfoxApp.TaskPriority.IMPORTANT' | translate}}</option>
                        <option value="NORMAL">{{'hipsterfoxApp.TaskPriority.NORMAL' | translate}}</option>
                        <option value="CAN_WAIT">{{'hipsterfoxApp.TaskPriority.CAN_WAIT' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hipsterfoxApp.task.closed" for="field_closed">Closed</label>
                    <input type="checkbox" class="form-control" name="closed" id="field_closed"
                        [(ngModel)]="task.closed" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hipsterfoxApp.task.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="task.userId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.lastName}} {{userOption.firstName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
