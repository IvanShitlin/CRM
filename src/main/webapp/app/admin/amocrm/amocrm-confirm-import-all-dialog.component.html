<form name="importForm" (ngSubmit)="confirmImportAll()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="amocrm.import.title">Confirm import operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="amocrm.import.question">Are you sure you want to import all Clients?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()" [disabled]="isImporting">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="isImporting">
            <fa-icon [icon]="'check'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.confirm">Confirm</span>
        </button>
    </div>
</form>
